<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <h1>Calculator</h1>
        <p id="author"><i>By Christian Ortega</i></p>

        <div id="calculator-container">
            <p id="display">0</p>

            <div class="line-container">
                <button id="seven-button" class="number-button">7</button>
                <button id="eight-button" class="number-button">8</button>
                <button id="nine-button" class="number-button">9</button>
                <button id="divide-button" class="operator-button">÷</button>
                <button id="clear-button">CE</button>
            </div>

            <div class="line-container">
                <button id="four-button" class="number-button">4</button>
                <button id="five-button" class="number-button">5</button>
                <button id="six-button" class="number-button">6</button>
                <button id="multiply-button" class="operator-button">×</button>
                <button id="delete-button">DEL</button>
            </div>

            <div class="line-container">
                <button id="one-button" class="number-button">1</button>
                <button id="two-button" class="number-button">2</button>
                <button id="three-button" class="number-button">3</button>
                <button id="subtract-button" class="operator-button">-</button>
                <button id="equal-button">=</button>
            </div>
            
            <div id="last-line-container" class="line-container">
                <button id="zero-button" class="number-button">0</button>
                <button id="decimal-button">.</button>
                <button id="sign-button">±</button>
                <button id="add-button" class="operator-button">+</button>
                <!--<div id="padding-div" disabled></div>-->
            </div>
        </div>

        <script src="js/script.js"></script>
    </body>
</html>
